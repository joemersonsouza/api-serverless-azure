<div *ngIf="showProgress" class="progress-spinner">
    <mat-spinner></mat-spinner>
</div>
<form class="form">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Maker</mat-label>
        <mat-select required [value]="car.maker">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let maker of makers" [value]="maker" (click)="setModels(maker)">
            {{maker}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Model</mat-label>
        <mat-select required [value]="car.model_name">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let model of models" [value]="model" (click)="setModel(model)">
            {{model}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width" appeareance="fill">
        <mat-label>Year</mat-label>
        <input type="number" matInput placeholder="2021" maxlength="4" minlength="4" [(ngModel)]="car.year" name="Year">
    </mat-form-field>
    <mat-form-field class="full-width" appeareance="fill">
        <mat-label>Color</mat-label>
        <input type="text" matInput placeholder="Blue" [(ngModel)]="car.color" name="Color">
    </mat-form-field>
    <mat-form-field class="full-width" appeareance="fill">
        <mat-label>Subscription Price</mat-label>
        <span matPrefix>â‚¬ &nbsp;</span>
        <input type="number" matInput placeholder="129.45" [(ngModel)]="car.monthlyPrice" name="Price">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Available From</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="car.availableDate" name="Available">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="add-button">
        <button color="primary" mat-raised-button (click)="save()"> 
            Save
        </button>
        <button color="warn" mat-raised-button (click)="cancel()"> 
            Cancel
        </button>
    </div>
</form>
